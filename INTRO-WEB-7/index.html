<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplos js para la web</title>
    <script>
        function saludar() {
            console.log("Hola mundo Js desde vscode")
        }
        function sumar(v1, v2 = 10) {
            console.log("esto es una suma")
            return (v1 + v2);
        }        
    </script>
    <script>
        function llamaNombre(nombre) {
            alert("Hola, " + nombre);
        }

    </script>
</head>

<body>
    <h1>Javascript</h1>
    <script>
        saludar();
        console.log("El resultado es: " + sumar(3))
    </script>
    <script>
        let nombre = prompt("¿Cuál es tu nombre? ");
        llamaNombre(nombre);
    </script>
    <script src="../INTRO-WEB-7/js/js01/tiposdedatosyvariables.js"></script>
    
</body>

</html>
