<body>
    <h1>Reservación de Viaje</h1>
    <h2>Fecha de Viaje</h2>
    <form>
        Fecha y hora de salida:
        <br>
        <input type="date" name="FechaSalida">
        <input type="time">
    </form>
    <br>
    <form>
        Fecha y hora de regreso:
        <br>
        <input type="date" name="FechaRegreso">
        <input type="time">
    </form>
    <h2>Quien Reserva</h2>
    <form>
        <p>Nombre:</p>
        <input type="text" , name="Nombres">
        <p>Apellidos:</p>
        <input type="text" , name="Apellidos">
        <p></p>
    </form>
    <h2>Pasajeros</h2>
    <form> Número de Pasajeros:
        <input type="number" name="quantity" min="1" max="30">
    </form>
    <h2>Quienes Viajan</h2>
    <form>
        <table>
            <tr>
              <td><input type="checkbox" name="Adultos" value="Adultos">Adultos</td>
              <td>¿Cuántos? <input type="number" name="quantity" min="1" max="10"></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="Niños" value="Niños">Niños</td>
              <td>¿Cuántos? <input type="number" name="quantity" min="1" max="10"></td>
            </tr>
      </table>
    </form><!--Una casilla de verificación que permite seleccionar/deseleccionar valores individuales.-->
    <br>
    <h2>Rango de Edades</h2>
    <form>
        <form id="form1" name="form1" method="post" action="consultar.php">
            Edad:<input type="range" max="100" min="5" name="edad" id="edad" />
        </form>
        <h2>Información de Contacto</h2>
    </form>
    <br>
    <form>
        Teléfono:<br>
        <input type="text" name="firstname"><br>
        Correo Electrónico:<br>
        <input type="text" name="lastname">
    </form>
    <br>
    <br>
    <input type="submit" value="Enviar">
    <style>
        form {
          /* Centrar el formulario en la página */
          margin: 0 auto;
          width: 760px;
          /* Esquema del formulario */
          padding: 1em;
          border: 1px solid #CCC;
          border-radius: 1em;
        }
        
        ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }
        
        form li + li {
          margin-top: 1em;
        }
        
        label {
          /* Tamaño y alineación uniforme */
          display: inline-block;
          width: 90px;
          text-align: right;
        }
        
        input,
        textarea {
          /* Para asegurarse de que todos los campos de texto tienen la misma configuración de letra
             Por defecto, las áreas de texto tienen un tipo de letra monoespaciada */
          font: 1em sans-serif;
        
          /* Tamaño uniforme del campo de texto */
          width: 300px;
          box-sizing: border-box;
        
          /* Hacer coincidir los bordes del campo del formulario */
          border: 1px solid #999;
        }
        
        input:focus,
        textarea:focus {
          /* Destacado adicional para elementos que tienen el cursor */
          border-color: #000;
        }
        
        textarea {
          /* Alinear los campos de texto multilínea con sus etiquetas */
          vertical-align: top;
        
          /* Proporcionar espacio para escribir texto */
          height: 5em;
        }
        
        .button {
          /* Alinear los botones con los campos de texto */
          padding-left: 90px; /* mismo tamaño que los elementos de la etiqueta */
          
        }
        
        button {
          /* Este margen adicional representa aproximadamente el mismo espacio que el espacio
             entre las etiquetas y sus campos de texto */
          margin-left: .5em;
        }
        h1, h2, h3{
            font-style: initial;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }
